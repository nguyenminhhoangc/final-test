<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xếp hình</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


</head>

<body>
    <div class="all">
        <div class="button-S">
            <button class="btn-start-end" id="btn">Bắt đầu</button>
        </div>
        <div class="container">
            <div class="gioi-han">
                <div class="box bg-green-100 text-green-500 font-bold ">1</div>
                <div class="box bg-red-100 text-red-500 font-bold">2</div>
                <div class="box bg-blue-100 text-blue-500 font-bold">3</div>
                <div class="box bg-purple-100 text-purple-500 font-bold">4</div>
                <div class="box bg-yellow-100 text-yellow-500 font-bold">5</div>
                <div class="box bg-pink-100 text-pink-500 font-bold">6</div>
                <div class="box bg-indigo-100 text-indigo-500 font-bold">7</div>
                <div class="box bg-gray-100 text-gray-500 font-bold">8</div>
                <div class="box bg-emerald-100 text-emerald-500 font-bold">9</div>
                <div class="box bg-amber-100 text-amber-500 font-bold">10</div>
                <div class="box bg-lime-100 text-lime-500 font-bold">11</div>
                <div class="box tt12 bg-black text-cyan-500">black</div>
            </div>
            <div class="dong-ho-huong-dan">
                <div class="dong-ho">
                    <h3>Đồng hồ</h3>
                    <div class="thoi-gian">00:00</div>
                </div>
                <div class="HD">
                    <h3>Hướng dẫn</h3>
                    <div class="huong-dan">

                        <div class="nut"></div>
                        <div class="bg-gray-300 nut">↑</div>
                        <div class="nut"></div>
                        <div class="bg-gray-300 nut">←</div>
                        <div class="bg-gray-300 nut">↓</div>
                        <div class="bg-gray-300 nut">→</div>
                        <div class="nut"></div>
                        <div class="bg-gray-300 nut">W</div>
                        <div class="nut"></div>
                        <div class="bg-gray-300 nut">A</div>
                        <div class="bg-gray-300 nut">S</div>
                        <div class="bg-gray-300 nut">D</div>
                    </div>
                </div>
            </div>

        </div>
        <div class="lich-su">
            <h3>Lịch sử lượt chơi</h3>
            <table class="bang-lich-su">
                <tr>
                    <td>#</td>
                    <td>Bước đi</td>
                    <td>Thời gian</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
